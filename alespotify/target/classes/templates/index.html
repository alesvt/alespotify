<!DOCTYPE html>
<html lang="es" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Alespotify - Inicio</title>

    <link rel="stylesheet" th:href="@{/css/landing.css}">
</head>

<body>
<div id="cursor"></div>
<header>
    <div class="">
        <img src="" alt="logo">
    </div>
    <div class="action-buttons">
        <div sec:authorize="!isAuthenticated()">
            <a class="login" th:href="@{/login}">Login</a>
            <a class="register" th:href="@{/register}">Register</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a class="profile" th:href="@{/perfil}">Perfil</a>
            <form th:action="@{/logout}" method="post">
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>
</header>
<div id="toggle-cursor">
    <span>Quitar/poner cursor</span>
</div>
<div class="container">
    <h1>Escucha tus canciones favoritas. Ahora. Gratis</h1>
    <a href="#login">Empieza ahora</a>
    <img height="750" class="background" th:src="@{../img/crowd.jpg}" alt="">
</div>

</body>

<script type="text/javascript" th:src="@{../js/cursor.js}"></script>

</html>
