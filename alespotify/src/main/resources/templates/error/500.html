<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500 - El servidor no funciona</title>
    <link rel="stylesheet" th:href="@{/css/404.css}">

</head>
<body>
<div class="music-notes"></div>
<div class="music-notes2"></div>

<div class="container">
    <div class="error-container">
        <h1 class="error-code">500</h1>
        <div class="vinyl-record">
            <div class="vinyl-center"></div>
            <div class="vinyl-reflection"></div>
        </div>
        <h2 class="error-message">Error de servidor</h2>
        <p class="error-description">Nos hemos perdido algo...</p>
        <p class="interactive-hint">Mientras lo solucionamos, toca el piano para crear tu propia melodía</p>

        <div class="piano-container">
            <div class="piano">
                <div class="piano-key white" data-note="C4"></div>
                <div class="piano-key black" data-note="C#4"></div>
                <div class="piano-key white" data-note="D4"></div>
                <div class="piano-key black" data-note="D#4"></div>
                <div class="piano-key white" data-note="E4"></div>
                <div class="piano-key white" data-note="F4"></div>
                <div class="piano-key black" data-note="F#4"></div>
                <div class="piano-key white" data-note="G4"></div>
                <div class="piano-key black" data-note="G#4"></div>
                <div class="piano-key white" data-note="A4"></div>
                <div class="piano-key black" data-note="A#4"></div>
                <div class="piano-key white" data-note="B4"></div>
            </div>
        </div>

        <button class="home-button" id="homeButton">Página principal</button>

        <div class="floating-note note1">♪</div>
        <div class="floating-note note2">♫</div>
        <div class="floating-note note3">♩</div>
        <div class="floating-note note4">♬</div>
        <div class="floating-note note5">♪</div>
    </div>
</div>

<script type="text/javascript" th:src="@{../js/404.js}"></script>

</body>
</html>
